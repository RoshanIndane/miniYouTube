<script>
    let recom_div=document.getElementById("recomended");

    let {videoId, video_name}=JSON.parse(localStorage.getItem("clicked_vd"));
    //console.log(videoId)
    
    let video_div=document.getElementById("video_box");

    let iframe= document.createElement("iframe");

    iframe.src=`https://www.youtube.com/embed/${videoId}`;
    iframe.width="100%"
    iframe.height="100%"

    

    iframe.setAttribute("allowfullscreen", "true");

    video_div.append(iframe)

    // let recom_div=document.getElementById("recomended");

    // let iframe=document.createElement("iframe");
  
    const API = "AIzaSyD6JYBwpbtJ3PRIBmBWr42e7qlNoIcLQWU";
    
 async function searchvideos() {
        try {
            
            let result = await fetch(`https://youtube.googleapis.com/youtube/v3/search?part=snippet&q=${video_name}&type=video&key=${API}&maxResults=20`);

            let data = await result.json();
             //console.log(data);
            let videos = data.items;
           // console.log(videos)
           recom(videos);
        }

        catch (err) {
            console.log(err);
        }
    }
    searchvideos()
    //console.log(video_name);

    function recom(arr){
     arr.map((el)=>{

        iframe=document.createElement("iframe");
       
        iframe.src=`https://www.youtube.com/embed/${el.id.videoId}`;
        iframe.width="100%";
        
        let div=document.createElement("div");

      let   title=document.createElement("p");
        title=el.snippet.title;
        title.color="white"
        //console.log("tttt:", title)
        
        div.append(title)

        recom_div.append(iframe, div);


     })




    }
    
    


</script>
